<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>javaScript</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1>Customer Details</h1>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>


    <table id="newTable" class="table mx-auto">
        <tr class="thead-dark">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">Pin Code</th>
            <th scope="col">Country</th>
            <th scope="col">Actions</th>
        </tr>
    </table>

    <div class="center">
        <button onclick="toggleForm()" class="mx-auto btn btn-outline-success"><i class="fas fa-user"></i> New User</button></div>
    <div id="newUser" style="display: none;" class="container">
        <!-- use inline style for default hide form -->
        <form name="myForm">
            <div class="form-group">
                <label for="name-input">Name *</label>
                <input type="text" oninput="validateForm()" class="form-control" name="fname" id="name-input"
                    placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="address-in">Address</label>
                <input type="text" class="form-control" id="address-in" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="city-in">City</label>
                <input type="text" class="form-control" id="city-in" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="pin-in">Pin Code</label>
                <input type="number" class="form-control" id="pin-in" placeholder="Enter pin code">
            </div>
            <div class="form-group">
                <label for="country-in">Country</label>
                <input type="text" class="form-control" id="country-in" placeholder="Enter country">
            </div>
            <p>* Required Filed</p>
            <input type="submit" id="btn-submit" onclick="addCustomer(this)" class="btn btn-success" value="Create"
                disabled>
            <input class="btn" type="reset" value="Clear Form">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/table.js"></script>
</body>

</html>
