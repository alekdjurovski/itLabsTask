<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Pin Code</th>
      <th scope="col">Country</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of list | paginate: { itemsPerPage:3, currentPage: page}">
      <th scope="row">{{ null }}</th>
      <td>{{ customer.name }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.city }}</td>
      <td>{{ customer.pin }}</td>
      <td>{{ customer.country }}</td>
      <td>
        <button class='inline' id='read' (click)='readRow(customer.name)' ><i class='fas fa-eye'></i></button>
        <button class='inline' id='edit' ><i class='fas fa-edit'></i></button>
        <button id='save-btn' class='save' ><i class='fas fa-save'></i></button>
        <button class='inline' id='delete' (click)='deleteRow(customer.id)'><i class='fas fa-trash-alt'></i></button>
      </td>
    </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
