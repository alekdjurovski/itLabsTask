<form class="container" id="inputForm" name="inputForm">
  <div class="form-group">
    <label for="name">Name *{{name}}</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      placeholder="Enter name"
      [(ngModel)]="name"
    />
  </div>
  <div class="form-group">
    <label for="address-in">Address</label>
    <input
      type="text"
      class="form-control"
      name="address"
      id="address-in"
      placeholder="Enter address"
      [(ngModel)]="address"
    />
  </div>
  <div class="form-group">
    <label for="city-in">City</label>
    <input
      type="text"
      class="form-control"
      id="city-in"
      name="city"
      placeholder="Enter city"
      [(ngModel)]="city"
    />
  </div>
  <div class="form-group">
    <label for="pin-in">Pin Code</label>
    <input
      type="number"
      class="form-control"
      id="pin-in"
      name="pin"
      placeholder="Enter pin code"
       [(ngModel)]="pin"
    />
  </div>
  <div class="form-group">
    <label for="country-in">Country</label>
    <input
      type="text"
      class="form-control"
      id="country-in"
      name="country-in"
      placeholder="Enter country"
       [(ngModel)]="country"
    />
  </div>
  <p>* Required Filed</p>
  <input
    type="submit"
    id="btn-submit"
    (click)="addCustomer()"
    class="btn btn-success"
    value="Create"
  />
  <input class="btn" type="reset" value="Clear Form" />
</form>
