<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="">
    <title>Horse Rasing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

<body>
    <p></p>

    <div id="field" class="container">
        <div class="row head">
            <div class="col-md-4">
                <button id="start-btn" class="btn btn-primary" onclick="startRun()">Start Run</button>
            </div>
            <div class="col-md-8">
                <h3>Result:</h3>
                <table>
                    <tr>
                        <td class="demo" id="prv"></td>
                    </tr>
                    <tr>
                        <td class="demo" id="vtor"></td>
                    </tr>
                    <tr>
                        <td class="demo" id="tret"></td>
                    </tr>
                    <tr>
                        <td class="demo" id="cetvrt"></td>
                    </tr>
                    <tr>
                        <td class="demo" id="petti"></td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="row row-field row-odd">
            <img id="horse1" src="./img/bgbg.gif" alt="">
        </div>
        <div class="row row-field row-odd">
            <img id="horse2" src="./img/sparkRun.gif" alt="">
        </div>
        <div class="row  row-field row-odd">
            <img id="horse3" src="./img/markoRun.gif" alt="">
        </div>
        <div class="row  row-field row-odd">
            <img id="horse4" src="./img/belco.png" alt="">
        </div>
        <div class="row  row-field row-odd">
            <img id="horse5" src="./img/bukefalRun.gif" alt="">
        </div>



    </div>




    <script src="./js/running.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
