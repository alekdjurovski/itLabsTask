<h1>Categories</h1>
<form class="container form-inline" id="inputForm" autocomplete="off" name="inputForm" >
  <div class="form-group">
  <label for="name">Add new category</label>
  <input
    type="text"
    class="form-control"
    name="name"

    id="name"
    placeholder="Enter name of category"

  />
  <button class="btn btn-success">Add</button>
</div>
</form>
<form class="form-inline">
  <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search by name" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Parent Category</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of category">
      <th scope="row">1</th>
      <td>{{item.name}}</td>
      <!-- <td>{{item.parentCategory}}</td> -->
      <td><button class='inline' id='delete' ><i class='fas fa-trash-alt'></i></button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td><button class='inline' id='delete'><i class='fas fa-trash-alt'></i></button></td>
    </tr>
   </tbody>
</table>
