<div class="col-md-10 right">
  <h1>Categories</h1>
  <form class="container form-inline" id="form" autocomplete="off" name="form">
    <div class="form-group">
      <label for="name">Add new category</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="inName"
        id="name"
        placeholder="Enter name of category"
      />
      <button type="reset" class="btn btn-success" (click)="addCategory()">
        Add
      </button>
      <button type="reset" class="btn btn-success" (click)=" saveCategory()">
          Save
        </button>
    </div>
  </form>
  <form class="form-inline">
    <input
      class="form-control mr-sm-2"
      type="search"
      name="search"
      placeholder="Search by name"
      aria-label="Search"
      [(ngModel)]="searchName"
      (input)="resetSearch()"
    />
    <i
      *ngIf="showSearch"
      class="far fa-times-circle"
      (click)="clearSearch()"
    ></i>
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      (click)="search()"
    >
      Search
    </button>
  </form>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Parent Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categories">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.parentCategoryId }}</td>

        <td>
          <button class="inline" id="edit" (click)="editCategory(item.name, item.id)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="inline" id="delete" (click)="removeCategory(item.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
